<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2b2e53;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* يخفي الفيديو الأفقي */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* يجعل الـ position: absolute; يعمل بشكل صحيح داخل الـ container */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: 2px solid #007bff;
            border-radius: 30px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* ضعه خلف كل شيء */
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* قم بتعديل الشفافية حسب الرغبة */
        }
        .scroll-to-top {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 0 0 0 30px;
            cursor: pointer;
            display: none;
        }
        .scroll-to-top i {
            margin-top: 16px;
        }
        .left-image {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 150px; /* تعديل حجم الصورة حسب الرغبة */
            height: auto;
            animation: moveLeft 2s infinite alternate; /* تحريك الصورة يمينًا ويسارًا بشكل متكرر */
        }
        .right-image {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 150px; /* تعديل حجم الصورة حسب الرغبة */
            height: auto;
            animation: moveRight 3s infinite alternate; /* تحريك الصورة يمينًا ويسارًا بشكل متكرر */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        @keyframes moveLeft {
            from {
                transform: translateX(-20px);
            }
            to {
                transform: translateX(20px);
            }
        }
        @keyframes moveRight {
            from {
                transform: translateX(20px);
            }
            to {
                transform: translateX(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="#home">الصفحة الرئيسية</a>
        <a href="اتقان.html">صنع باتقان</a>
        <a href="خدمة.html">خدمة العملاء</a>
    </div>
    <div class="container">
        <h2 style="color:white;">سجل دخول الى المشاريع:</h2>
        <a href="1.HTML" class="btn">تسجيل كطلاب موهوبين</a>
    </div>
    
    <div class="video-background">
        <video autoplay muted loop>
            <source src="file:///C:/Users/GNM/Downloads/أعزاءنا طلاب جامعة حائل .. ماذا تعرفون عن سكن الطلاب ؟.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <img src="https://i.ibb.co/8M5bDNK/8M5bDNK.gif" alt="Left Image" class="left-image">
    <img src="https://i.ibb.co/8M5bDNK/8M5bDNK.gif" alt="Right Image" class="right-image">

    <button onclick="topFunction()" id="myBtn" class="scroll-to-top" title="Go to top"><i class="fa fa-arrow-up"></i></button>

    <script>
        // عرض الزر عندما يتم التمرير لأسفل بمقدار 20 بكسل
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
          } else {
            document.getElementById("myBtn").style.display = "none";
          }
        }

        // الرجوع إلى الأعلى عند النقر على الزر
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
